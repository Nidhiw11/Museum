<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>FACULTY</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Introduction -->
<div style="display: flex;justify-content: center;align-items: flex-start;height:80px;">
  <ion-card>
    <ion-card-content style="border-radius: 20px;">
    <ion-card-title size="large" style="color: #03D3C0; text-align: center;" >Our Faculty Members</ion-card-title>
    </ion-card-content>
    </ion-card>
</div>

<ion-card >
<ion-accordion-group >
<ion-accordion *ngFor="let faculty of facultyMembers">
<ion-item slot="header" color="light">
<ion-thumbnail slot="start" class="pfp">
<img [src]="faculty.photo" alt="{{ faculty.name }} photo">
</ion-thumbnail>
<div style="display: flex; flex-direction: column; margin-left: 10px;padding: 20px;">
  <ion-label>{{ faculty.name }}</ion-label>
  <!-- Adjusted the style of the designation -->
  <p style="font-size: 12px; color: #03D3C0;">{{ faculty.designation }}</p>
</div>
</ion-item>
<div class="ion-padding" slot="content">
<h3>{{ faculty.info }}</h3>
<p [innerHTML]>{{ faculty.about }}</p>
<ion-button fill="clear" href="{{ faculty.github }}"
target="_blank">
<ion-icon name="logo-github"></ion-icon>
</ion-button>
<ion-button fill="clear" href="{{ faculty.linkedin }}"
target="_blank">
<ion-icon name="logo-linkedin"></ion-icon>
</ion-button>
</div>
</ion-accordion>
</ion-accordion-group>
</ion-card>
