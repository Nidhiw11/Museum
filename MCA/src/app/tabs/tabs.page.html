<ion-tabs>
  <ion-fab slot="fixed" style="bottom: 80px;"  horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary"  aria-label="FAQ">
      <ion-icon name="help-circle" ></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" href="/placement"
      aria-label="Placement Stats">
      <ion-icon name="stats-chart"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" 
      aria-label="Syllabus" (click)="redirectTo('https://library.spit.ac.in/qp.html')"
      >
      <ion-icon name="bookmarks"></ion-icon>
      </ion-fab-button>
      </ion-fab-list>
  </ion-fab>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="home-outline">
      </ion-icon>
      <ion-label>HOME</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="body-outline">
      </ion-icon>
      <ion-label>FACULTY</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="star-half-outline">
      </ion-icon>
      <ion-label>RATINGS</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon name="notifications-outline">
      </ion-icon>
      <ion-label>EVENTS</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
