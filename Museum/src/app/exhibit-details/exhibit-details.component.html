<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>
Information
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">Home</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-card style="border-radius: 20px;">
  <ion-card-title style="color: #fece2f;font-weight: bold;font-size: 22px;margin-left: 20px;margin-top: 10px; margin-bottom: 10px;" class="fname">EVENT </ion-card-title>
  <ion-img src="https://media.cntraveler.com/photos/5a7746e0aeb19b5730310bf7/16:9/w_1600,c_limit/Museum-of-Natural-History_AMNHD.-Finnin_2018_4.-Afr.jpg" alt="Exhibit Image"></ion-img>
  <ion-card-content style="margin-top: 10px;">
    <ion-header style="color: #fece2f; font-weight: bold;">Explore History of Animals ad their Evolution</ion-header>
  </ion-card-content>
</ion-card>

<ion-card style="border-radius: 15px;">
  <ion-card-content style="margin-top: 10px;background-color: #fff;">
    <ion-header style="color: #050505;font-size: 10px; font-weight: bold;font-size: 20px;">TRACING THE EVOLUTIONARY HISTORY OF ELEPHANTS.</ion-header>
    <p style="color: #050505;">
      Today there are three living elephant species found on Earth: the Asian elephant, the African forest elephant and the African savanna elephant. 
    </p>
    <ion-img src="https://wildlifesos.org/wp-content/uploads/2022/08/asian_and_african_elephant_difference_teesta_illustration.jpg"></ion-img>
  </ion-card-content>
  <ion-button class="ion-margin ion-padding" style="margin-left: 100px;margin-top: 20px;margin-bottom: 20px;"
  id="present-alert">Register Now!!!!</ion-button>
<ion-alert trigger="present-alert" header="Alert" message="Booking Successful!!!"
  [buttons]="alertButtons"></ion-alert>
</ion-card>
